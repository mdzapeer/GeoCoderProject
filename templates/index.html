<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
</head>
<body>
    <div class=container>
        <h1>Geocoder</h1>
        <p1>Please submit csv file using provided sample</p1><br>

        <a href="{{url_for('template_down')}}">Download template</a>
        <p1 id=message>{{message | safe}}</p1>                
    </div>
    
</body>
</html>
